<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <meta name="robots" content="noindex,nofollow" />
    <title>MNMLSM Theme LinkFree</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <img id="userPhoto" src="img/David Candelas Logo.png" alt="User Photo">

            <p>üé∏ Mexican-American alt rock </br>üìç Las Vegas, NV</p>

                <a class="link" href="https://open.spotify.com/artist/YOUR_ARTIST_ID" rel="noopener">
                    <i class="fab fa-spotify"></i>
                    Stream on Spotify
                </a>
                <a class="link" href="https://music.apple.com/artist/YOUR_ARTIST_ID" rel="noopener">
                    <i class="fab fa-apple"></i>

                    Watch on YouTube
                </a>

                </a>

                </a>
                <a class="link" href="mailto:your.email@example.com" rel="noopener">

                </a>

            <footer>
                We like it minimal.
            </footer>
        </div>
    </div>

</html>
